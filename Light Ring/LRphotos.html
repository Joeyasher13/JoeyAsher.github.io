<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Light Ring Photo Gallery</title>
    <style>
        /* Center the main content vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 520px;
            margin: 0;
        }

        /* Style for the main container with rounded corners */
        .container {
            padding: 20px;
        }

        /* Style for the image container */
        .image-container {
            text-align: center;
            position: relative;
            display: inline-block;
        }

        /* Style for the image with rounded corners */
        .image-container img {
            max-width: 100%;
            height: 400px;
            border-radius: 10px; /* Added border-radius for rounded corners */
        }

		/* Style for the navigation buttons */
		.nav-button {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			background-color: #526D82; /* Updated background color */
			color: white; /* Set text color to white */
			border: none;
			border-radius: 10px; /* Added border-radius for rounded edges */
			padding: 10px;
			cursor: pointer;
			z-index: 1; /* Added z-index to place the buttons on top of the image */
		}

        .nav-button.next {
            right: 10px;
        }

        .nav-button.prev {
            left: 10px;
        }

        /* Style for the thumbnail container */
        .thumbnails-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Style for the thumbnail images with rounded corners */
        .thumbnails-container img {
            max-width: 100px;
            max-height: 60px;
            margin: 5px;
            cursor: pointer;
            border-radius: 10px; /* Added border-radius for rounded corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="photo" src="LRphotos/render1.png" alt="Photo">
            <button id="prevButton" class="nav-button prev">Previous</button>
            <button id="nextButton" class="nav-button next">Next</button>
        </div>

        <div class="thumbnails-container">
            <img src="LRphotos/render1.png" alt="Thumbnail 1" onclick="showPhoto(0)">
            <img src="LRphotos/render2.png" alt="Thumbnail 2" onclick="showPhoto(1)">
            <img src="LRphotos/render3.png" alt="Thumbnail 3" onclick="showPhoto(2)">
            <img src="LRphotos/render4.png" alt="Thumbnail 4" onclick="showPhoto(3)">
        </div>
    </div>

    <script>
        // Define an array of photo filenames
        const photos = ["LRphotos/render1.png", "LRphotos/render2.png", "LRphotos/render3.png", "LRphotos/render4.png"];
        let currentPhotoIndex = 0;
        const photoElement = document.getElementById("photo");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        const thumbnails = document.querySelectorAll(".thumbnails-container img");

        // Function to display the current photo
        function displayCurrentPhoto() {
            photoElement.src = photos[currentPhotoIndex];
            updateThumbnailHighlights();
        }

        // Function to go to a specific photo
        function showPhoto(index) {
            currentPhotoIndex = index;
            displayCurrentPhoto();
        }

        // Function to go to the previous photo
        function showPreviousPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            displayCurrentPhoto();
        }

        // Function to go to the next photo
        function showNextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            displayCurrentPhoto();
        }

        // Attach click event handlers to the previous and next buttons
        prevButton.addEventListener("click", showPreviousPhoto);
        nextButton.addEventListener("click", showNextPhoto);

        // Update the highlight of the selected thumbnail
        function updateThumbnailHighlights() {
            thumbnails.forEach((thumbnail, index) => {
                if (index === currentPhotoIndex) {
                    thumbnail.style.border = "4px solid #526D82";
                } else {
                    thumbnail.style.border = "none";
                }
            });
        }

        // Display the initial photo and highlight
        displayCurrentPhoto();
    </script>
</body>
</html>
