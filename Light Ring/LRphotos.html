<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Page Title</title>
  <style>
    /* CSS for the image grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px; /* Adjust the gap to your preference */
    }

    .image-item {
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Add your content here -->

<div class="image-grid">
  <!-- Example: Adding a photo -->
  <div class="image-item">
    <img src="photo1.jpg" alt="Description of Photo 1">
  </div>
  <div class="image-item">
    <img src="photo2.jpg" alt="Description of Photo 2">
  </div>

  <!-- Example: Adding a rendering -->
  <div class="image-item">
    <img src="rendering1.jpg" alt="Description of Rendering 1">
  </div>
  <div class="image-item">
    <img src="rendering2.jpg" alt="Description of Rendering 2">
  </div>

  <!-- You can add more photos and renderings as needed -->
</div>

</body>
</html>
