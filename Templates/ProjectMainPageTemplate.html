<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
	<title>Template</title>
	
</head>
	
<body>
	<header>
		<!-- Include the header container where the header will be inserted -->
		<div class="header-container"></div>
	</header>
	<main>

		<section class="projectObject1">
			<section class="projectDescription">
				<h2>Project Template</h2>

				 <p>This is a template for a project page.</p>
			</section>

			<a class="projectAnimation"  onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('CameraGimblePCB','','LRphotos/Light Ring ON.png',1)"><img id="CameraGimblePCB" src="LRphotos/Light Ring.png" alt=""></a> 
		</section>


		<!-- Styled buttons to load subsections -->
		<div class="subsection-buttons">
			<button id="btnSubsection1">Creating the Housing</button>
			<button id="btnSubsection2">Electronics</button>
			<button id="btnSubsection3">Photos and Renderings</button>
		</div>

		<!-- Add an iframe to display subsection content -->
		<iframe id="subsectionFrame" frameborder="0" width="100%" height="600" onload="resizeIframe(this)"></iframe>



		<p align="center"><strong><font size="6">Stay tuned for updates!</font></strong></p>

		<p align="center">This project is still underdevelopment as of <span id="currentDate"></span>. Right now I'm am waiting on the circuit boards from the manufacturer, and in the mean time I have been preparing the plastic housing.</p>

	</main>


	<footer>
		<div id="footer-container"> </div>
	</footer>


	<!-- Scripts for loading the footer -->
	<script>
		const footerContainer = document.getElementById('footer-container');
		const xhr = new XMLHttpRequest();
		xhr.open('GET', '../Templates/footer.html', true);
		xhr.onreadystatechange = function() {
		  if (xhr.readyState === 4 && xhr.status === 200) {
			footerContainer.innerHTML = xhr.responseText;
		  }
		};
		xhr.send();
	</script>


	<!-- Script for loading the current date -->
	<script>
		// JavaScript code to display today's date
		var currentDate = new Date();
		var options = { year: 'numeric', month: 'long', day: 'numeric' };
		document.getElementById("currentDate").textContent = currentDate.toLocaleDateString(undefined, options);
	</script>



	<!-- Scripts for loading the header and dropdown menu functionality -->
	<script>
		function loadHeader() {
			fetch('../Templates/header.html')
				.then(response => response.text())
				.then(content => {
					const headerContainer = document.querySelector('.header-container');
					headerContainer.innerHTML = content;
					// Add the JavaScript for dropdown menu functionality here
					initializeDropdownMenu();
				})
				.catch(error => {
					console.error('Error loading header:', error);
				});
		}

		// Function to initialize the dropdown menu
		function initializeDropdownMenu() {
			var dropdowns = document.querySelectorAll('.dropdown');
			dropdowns.forEach(function(dropdown) {
				var dropbtn = dropdown.querySelector('.dropbtn');
				var dropdownContent = dropdown.querySelector('.dropdown-content');

				dropbtn.addEventListener('click', function() {
					dropdownContent.classList.toggle('show');
				});

				// Close the dropdown menu if the user clicks outside of it
				window.addEventListener('click', function(event) {
					if (!event.target.matches('.dropbtn')) {
						var openDropdown = document.querySelector('.dropdown-content.show');
						if (openDropdown && openDropdown.parentElement === dropdown) {
							openDropdown.classList.remove('show');
						}
					}
				});
			});
		}

		document.addEventListener('DOMContentLoaded', loadHeader);
	</script>


	<!-- Scripts for the page selection buttons -->
	<script>
		// JavaScript for loading subsections into the iframe
		const btnSubsection1 = document.getElementById('btnSubsection1');
		const btnSubsection2 = document.getElementById('btnSubsection2');
		const btnSubsection3 = document.getElementById('btnSubsection3');
		const subsectionFrame = document.getElementById('subsectionFrame');

		// Function to load the "Hardware" subsection when the page loads
		window.addEventListener('load', function() {   //this is the page that should automatically appear
			subsectionFrame.src = 'LRhousing.html';
		});

		btnSubsection1.addEventListener('click', function() {   // this is the html that button 1 is attached to 
			subsectionFrame.src = 'LRhousing.html';
		});

		btnSubsection2.addEventListener('click', function() {   // this is the html that button 2 is attached to 
			subsectionFrame.src = 'LRelectronics.html';
		});

		btnSubsection3.addEventListener('click', function() {   // this is the html that button 3 is attached to 
			subsectionFrame.src = 'LRphotos.html';
		});
	</script>



	<!-- Scripts for resizing the iframe containing the selected subsection page -->
	<script>
		function resizeIframe(iframe) {
			const contentHeight = iframe.contentWindow.document.body.scrollHeight;
			const newHeight = contentHeight + 50; // Add 50px to the content height
			iframe.style.height = newHeight + 'px';
		}
	</script>

</body>
	
</html>
